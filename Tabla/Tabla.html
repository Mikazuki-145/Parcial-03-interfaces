<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Formulario de Registro de DotOffice</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <main>
        <center><h2 class="text-center text-primary">Formulario para newsletters</h2></center>
        <form action="Datos Enviados.html" class="formulario" id="formulario">
            <!-- grupo: Nombres -->
            <div class="formulario__grupo" id="grupo__Nombres">
                <label for="Nombres" class="formulario__label">Nombres</label>
                <div class="formulario__grupo-input">
                    <input type="text" class="formulario__input" name="Nombres" id="Nombres" placeholder="Ingrese su Nombre" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">Escriba sus Nombres por favor.</p>
            </div>
            
            <!-- grupo: Correo Electronico -->
            <div class="formulario__grupo" id="grupo__Correo">
                <label for="Correo" class="formulario__label">Correo Electr√≥nico</label>
                <div class="formulario__grupo-input">
                    <input type="email" class="formulario__input" name="Correo" id="Correo" placeholder="Correo@gmail.com" required>
                    <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                <p class="formulario__input-error">El correo solo puede contener letras, numeros, puntos, guiones y guion bajo.</p>
            </div>

            <div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor complete el formulario correctamente. </p>
            </div>

            <div class="formulario__grupo formulario__grupo-btn-enviar">
                <button type="submit" class="formulario__btn">Enviar</button>
                <p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
            </div>
        </form>
    </main>

	<script src="js/formulario.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
